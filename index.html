<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Portal</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #2a2a40);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #2f2f4f;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    select, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    select {
        background: #1e1e2f;
        color: white;
    }

    button {
        background: #4CAF50;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #45a049;
    }

    .result {
        margin-top: 15px;
        padding: 10px;
        background: #1e1e2f;
        border-radius: 8px;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Type of transaction</h2>

    <label>Select Transaction:</label>
    <select id="Type of transaction?">
        <option value="">-- Choose Type --</option>
        <option value="Buy & Sell">Buy & Sell</option>
        <option value="Trade">Trade</option>
        <option value="Pilot Service">Pilot Service</option>
        <option value="Skin Gifting">Skin Gifting</option>
        <option value="Account In-Game Trade">Account In-Game Trade</option>
    </select>

    <button onclick="submitTransaction()">Proceed</button>

    <div class="result" id="resultBox"></div>
</div>

<script>
function submitTransaction() {
    const type = document.getElementById("transactionType").value;
    const resultBox = document.getElementById("resultBox");

    if (type === "") {
        alert("Please select a transaction type.");
        return;
    }

    resultBox.style.display = "block";
    resultBox.innerHTML = `
        <strong>Selected Transaction:</strong> ${type} <br><br>
        Please fill out the required details for ${type}.
    `;
}
</script>

</body>
</html>
